<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Portfolio | welcome page</title><link rel="stylesheet" href="main.min.css"><link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon"></head><body><div class="preloader" id="preloader"> <div class="preloader__wrap"><figure class="preloader__figure"><svg id="Layer_1" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="144px" height="144px" viewbox="0 0 144 144" enable-background="new 0 0 144 144" xml:space="preserve"><circle class="preloader__circle-big" opacity="0.4" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" enable-background="new    " cx="72" cy="71.999" r="70"></circle><circle class="preloader__circle-mid" opacity="0.7" fill="none" stroke="#FFFFFF" stroke-width="3.8938" stroke-miterlimit="10" enable-background="new    " cx="72" cy="72" r="55"></circle><circle class="preloader__circle-small" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" cx="72" cy="72" r="40"></circle></svg></figure><span id="percent_load">0</span></div></div><div class="parallax"><div class="parallax__layer"><img class="parallax__img" src="./assets/images/layer-01.png" alt="Layer-01"></div><div class="parallax__layer"><img class="parallax__img" src="./assets/images/layer-02.png" alt="Layer-02"></div><div class="parallax__layer"><img class="parallax__img" src="./assets/images/layer-03.png" alt="Layer-03"></div><div class="parallax__layer"><img class="parallax__img" src="./assets/images/layer-04.png" alt="Layer-04"></div><div class="parallax__layer"><img class="parallax__img" src="./assets/images/layer-05.png" alt="Layer-05"></div><div class="parallax__layer"><img class="parallax__img" src="./assets/images/layer-06.png" alt="Layer-06"></div><div class="parallax__layer"><img class="parallax__img" src="./assets/images/layer-07.png" alt="Layer-07"></div><div class="parallax__layer"><img class="parallax__img" src="./assets/images/layer-08.png" alt="Layer-08"></div><div class="parallax__layer"><img class="parallax__img" src="./assets/images/layer-09.png" alt="Layer-09"></div><div class="parallax__layer"><img class="parallax__img" src="./assets/images/layer-10.png" alt="Layer-10"></div></div><div class="welcome__wrap"><div class="log-in"><a class="log-in__links" href="#" id="log-in__links"><div class="log-in__btn">Авторизоваться</div></a></div><div class="welcome__content-scene"><div class="welcome__content-wrap"><div class="welcome__content"><div class="welcome__content-container"><div class="user"><div class="user__pic"><img class="user__pic-img" src="./assets/images/user.jpg" alt="User"></div><div class="user__description"><div class="user__description-name">Нуркен Сеитов</div><div class="user__description-info">Личный сайт веб разрабочика</div></div></div><div class="welcome__socials"><ul class="socials"> <li class="socials__element"><a class="social__element-link" href="https://vk.com/seitov_nurken"><div class="vk-svg"> </div></a></li><li class="socials__element"><a class="social__element-link" href="https://github.com/seitov"><div class="gh-svg"></div></a></li><li class="socials__element"><a class="social__element-link" href="https://www.linkedin.com/in/seitov"><div class="in-svg">         </div></a></li></ul></div><div class="welcome__menu-wrap"><nav class="welcome__menu"><ul class="welcome__menu-list"><li class="welcome__menu-element welcome__menu-element-works"> <a class="welcome__menu-link" href="./works.html">Мои работы </a></li><li class="welcome__menu-element welcome__menu-element-about"> <a class="welcome__menu-link" href="./about.html">Обо мне</a></li><li class="welcome__menu-element welcome__menu-element-blog"> <a class="welcome__menu-link" href="./blog.html">Блог</a></li></ul></nav></div></div></div><div class="welcome__content welcome__content-log-in"><div id="auth-component"></div></div></div></div><div class="welcome__copyright"> <div class="welcome__copyright-name">© Нуркен Сеитов |</div><div class="welcome__copyright-text">создано с любовью в LoftSchool | 2016 </div></div></div><script type="text/x-template" id="skills-list"><ul class="skills-list"><li class="skills-list__item" v-for="skill in skills"><skillsRow :skill="skill"></skillsRow></li></ul></script><script type="text/x-template" id="skills-row"><div class="skills-row"> <div class="skills-row__title">{{skill.skillsGroup}}</div><ul class="skills-row__list"><li class="skills-row__item" v-for="(skillPercents, skillName) in skill.skills"><skill :skillName="skillName" :skillPercents="skillPercents"></skill></li></ul></div></script><script type="text/x-template" id="skill"><figure class="skill" data-percents="70"><svg class="skill__figure" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="skill__circle skill__circle_under" cx="50" cy="50" r="40"></circle><circle class="skill__circle skill__circle_above" cx="50" cy="50" r="40" ref="color-circle"></circle></svg><div class="skill__title"><div class="skill__title-text">{{skillName}}      </div></div></figure></script><script type="text/x-template" id="slider"><div class="slider"><descriptions :work="currentWork"></descriptions><demonstrations :work="currentWork"></demonstrations><btns :works="works" :currentIndex="currentIndex" @slide="handleSlide"></btns></div></script><script type="text/x-template" id="slider-desc">   <div class="slider__desc-container"><div class="slider__desc"><div class="slider__desc-title"><h2 class="subtitle">{{work.title}}</h2></div><div class="slider__desc-tech" :key="work.skills">{{work.skills}}  </div><a class="slider__desc-link" :href="work.link" target="_blank"> <svg class="slider__desc-link-icon"><use xlink:href="./assets/images/icons/sprite.svg#link"></use></svg><span>Посмотреть сайт</span></a></div></div></script><script type="text/x-template" id="slider-demo">   <div class="slider__demo"><img class="slider__demo-pic" :src="work.photo" alt="Image"></div></script><script type="text/x-template" id="slider-btns">   <div class="slider__btns"><div class="slider__btn" @click="slide('prev')"><transition-group class="slider__btn-img-container" name="slide-down" tag="div"><div class="slider__btn-img" :key="getReqImage('prev').photo"><img class="slider__btn-pic" :src="getReqImage('prev').photo" alt="Down"></div></transition-group></div><div class="slider__btn slider__btn-next" @click="slide('next')"><transition-group class="slider__btn-img-container" name="slide-up" tag="div"><div class="slider__btn-img" :key="getReqImage('next').photo"><img class="slider__btn-pic" :src="getReqImage('next').photo" alt="Down"></div></transition-group></div></div></script><script type="text/x-template" id="auth-form"><form class="log-in-form" method="post"><h2 class="log-in-form__title">- Авторизуйтесь -</h2><div class="log-in-form__row"><div class="log-in-form__icon"> <span></span></div><input class="log-in-form__input" type="text" placeholder="Логин" autocomplete="on" v-model="user.name"></div><div class="log-in-form__row"><div class="log-in-form__icon"><span></span></div><input class="log-in-form__input" type="password" placeholder="Пароль" autocomplete="on" v-model="user.password"></div><div class="log-in-form__row log-in-form__row-radio"><label class="log-in-form__checkbox" for="human"><input class="log-in-form__checkbox-input" type="checkbox" id="human"><div class="log-in-form__checkbox-text"><div class="log-in-form__checkbox-btn"></div><span>Я человек</span></div></label></div><div class="log-in-form__question">Вы точно человек? </div><div class="log-in-form__row log-in-form__row-radio"><label class="log-in-form__radio" for="Yes"><input class="log-in-form__radio-input" type="radio" name="human" value="Да" id="Yes"><div class="log-in-form__radio-text"><div class="log-in-form__radio-btn"></div><span>Да</span></div></label><label class="log-in-form__radio" for="No"><input class="log-in-form__radio-input" type="radio" name="human" value="Да" id="No"><div class="log-in-form__radio-text"><div class="log-in-form__radio-btn"></div><span>Не уверен</span></div></label></div><div class="log-in-form__btns">                        <a class="log-in-form__link" href="./index.html"> <span>На главную</span></a><input class="form__btn" type="button" value="Войти" @click="login"></div></form></script><script src="bootloader.bundle.js"></script><script src="vendor.bundle.js"></script><script src="auth.bundle.js"></script></body></html>
